language: java
jdk:
- oraclejdk8
os:
- linux
branches:
  only:
  - master
cache:
  directories:
  - "$HOME/.gradle"
before_script:
- git fetch
script:
- "./gradlew clean build"
- "./pack.sh"
after_success:
- echo "$TRAVIS_BUILD_NUMBER"
- git push -f "https://mvelusce:$GH_TOKEN@github.com/mvelusce/recipe-book.git" master
- ".travis/push.sh"
