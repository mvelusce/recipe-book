<div *ngIf="recipe">

  <h2>{{recipe.name | uppercase}} Details</h2>
  <div><span>id: </span>{{recipe._id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="recipe.name" placeholder="name">
    </label>
  </div>

  <button (click)="goBack()">go back</button>

  <button (click)="save()">save</button>

</div>
